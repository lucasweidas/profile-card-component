<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Card Container -->
  <main>
    <div class="card-container">
      <div class="user-container">
        <img class="user__img" src="images/image-victor.jpg" alt="" aria-hidden="true">

        <div class="user-info">
          <h1 class="user__name">Victor Crest 
            <span class="user__age">26</span>
          </h1>
        </div>
        
        <div class="user__location">London</div>
      </div>

      <div class="social-container">
        <div class="social-info">
          <p class="social__number">80K</p>
          <p class="social__title">Followers</p>
        </div>

        <div class="social-info">
          <p class="social__number">803K</p>
          <p class="social__title">Likes</p>
        </div>

        <div class="social-info">
          <p class="social__number">1.4K</p>
          <p class="social__title">Photos</p>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Attribution -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/LucasWeidas" target="_blank">Lucas Weidas</a>.
    </p>
  </footer>
</body>
</html>
